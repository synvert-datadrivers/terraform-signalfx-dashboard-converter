on:
  pull_request:
    branches:
      - main
    paths:
      - 'examples/default-dashboard-export/**'
      - '.github/workflows/pull_request.yml'

permissions:
  contents: write # semantic relasese test write access even on dry-run
  pull-requests: write

jobs:
  terraform-tests:
    name: run tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: run terraform
        uses: datadrivers/terragrunt-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          terraform-version: "latest"
          skip-caches: "false"
          enable-debug: "true"
          enable-terraform-change-pr-commenter: "false"
          commands: |
            terraform test
  terraform-validate:
    needs:
      - terraform-tests
    name: Validate Example
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: run terraform
        uses: datadrivers/terragrunt-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          terraform-version: "latest"
          skip-caches: "false"
          enable-debug: "true"
          enable-terraform-change-pr-commenter: "true"
          commands: |
            pushd examples/default-dashboard-export
            terraform init
            terraform plan -out terraform.tfplan
